<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Custom Translator</h1>
    <label for="englishInput">Enter English text:</label>
    <input type="text" id="englishInput" placeholder="English text...">
    <button onclick="performTranslation()">Translate</button>
    <p id="translationOutput">Translation: </p>

    <script>
        function performTranslation() {
            var englishText = document.getElementById("englishInput").value.toUpperCase();
            var translations = {
                'A': '@',
                'B': 'âˆž (alt 1004)',
                'C': 'â˜º (alt 1)',
                'D': '|)',
                'E': 'Îµ (alt 1006)',
                'F': '-',
                'G': 'gg',
                'H': '|-|',
                'I': '!',
                'J': '//',
                'K': '|/',
                'L': '|',
                'M': '|\\/|',
                'N': 'âˆ© (alt 1007)',
                'O': 'Î¦ (alt 1,000)',
                'P': 'Â¶ (alt 20)',
                'Q': 'Î´ (alt 1,003)',
                'R': 'ðŸ’€',
                'S': '$',
                'T': '+',
                'U': 'C',
                'V': '^',
                'W': '~',
                'X': '8'
            };
            var translatedText = '';
            for (var i = 0; i < englishText.length; i++) {
                var char = englishText[i];
                translatedText += translations[char] || char;
            }
            document.getElementById("translationOutput").innerText = "Translation: " + translatedText;
        }
    </script>
</body>
</html>
