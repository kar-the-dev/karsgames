<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiddenees Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Hiddenees Translator</h1>
    <label for="textToTranslate">Enter text to translate:</label>
    <input type="text" id="textToTranslate" placeholder="Text to translate...">
    <button onclick="translateToCustom()">Translate to Hiddenees</button>
    <button onclick="translateToEnglish()">Translate to English</button>
    <p id="translationOutput">Translation: </p>

    <script>
        var toCustomTranslations = {
            'A': '@',
            'B': '‚àû (alt 1004)',
            'C': '‚ò∫ (alt 1)',
            'D': '|)',
            'E': 'Œµ (alt 1006)',
            'F': '-',
            'G': 'gg',
            'H': '|-|',
            'I': '!',
            'J': '//',
            'K': '|/',
            'L': '|',
            'M': '|\\/|',
            'N': '‚à© (alt 1007)',
            'O': 'Œ¶ (alt 1,000)',
            'P': '¬∂ (alt 20)',
            'Q': 'Œ¥ (alt 1,003)',
            'R': '&#128128;', // üíÄ
            'S': '$',
            'T': '+',
            'U': 'C',
            'V': '^',
            'W': '~',
            'X': '8',
            'Y': ':',
            'Z': '‚â•',
            '1': 'i',
            '2': '‡§¶‡•ã',
            '3': '—Ç—Ä–∏',
            '4': '‚©è',
            '5': 'Èºä',
            '6': '‡¶™',
            '7': '=‡æè',
            '8': 'ËíØ',
            '9': '‡ß∫',
            '0': 'ËæÑ'
        };

        var toEnglishTranslations = {};
        // Create the reverse translation mapping
        for (var key in toCustomTranslations) {
            toEnglishTranslations[toCustomTranslations[key]] = key;
        }

        var cussWords = ['nigga', 'nigger', 'faggot']; // Add your cuss words here

        function translateToCustom() {
            var textToTranslate = document.getElementById("textToTranslate").value.toUpperCase();
            var isCussWord = checkForCussWords(textToTranslate);
            if (!isCussWord) {
                var translatedText = translateText(textToTranslate, toCustomTranslations);
                document.getElementById("translationOutput").innerText = "Translation: " + translatedText;
            } else {
                document.getElementById("translationOutput").innerText = "Censored: Cuss words are not allowed!";
            }
        }

        function translateToEnglish() {
            var textToTranslate = document.getElementById("textToTranslate").value.toUpperCase();
            var isCussWord = checkForCussWords(textToTranslate);
            if (!isCussWord) {
                var translatedText = translateText(textToTranslate, toEnglishTranslations);
                document.getElementById("translationOutput").innerText = "Translation: " + translatedText;
            } else {
                document.getElementById("translationOutput").innerText = "Censored: Cuss words are not allowed!";
            }
        }

        function translateText(text, translationMap) {
            var translatedText = '';
            for (var i = 0; i < text.length; i++) {
                var char = text[i];
                translatedText += translationMap[char] || char;
            }
            return translatedText;
        }

        function checkForCussWords(text) {
            for (var i = 0; i < cussWords.length; i++) {
                if (text.includes(cussWords[i].toUpperCase())) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>
</html>
